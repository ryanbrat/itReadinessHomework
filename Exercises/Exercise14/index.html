<!doctype html>
<html>
<head>
  <title>Excersise 14</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <section id="message">

  </section>
  <div class="contentBox">
    <form action="index.html" method="post" id="form">
      <section class="inputs">
        <input type="text" id="firstName" name="firstName" placeholder="First Name">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <select id="myDropDown">
            <option value="" disabled selected="">Select Time Zone</option>
            <option value="1">Eastern</option>
            <option value="2">Central</option>
            <option value="3">Mountain</option>
            <option value="4">Pacific</option>
          </select>
      </section>
      <div class="accept">
        <input id="checkbox" type="checkbox" name="accept" value="accept">
        <label id="checkboxLabel" for="checkbox">Accept Terms and Conditions</label></br>
      </div>
      <section class="control-panel">
        <input type="button" value="Reset" id="reset">
        <input type="button" value="Submit" id="submit">
      </section>
    </form>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
